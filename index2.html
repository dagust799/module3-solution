<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Module 5 Solution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2196f3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .box {
      border: 1px solid #ccc;
      margin: 10px;
      width: 30%;
      min-width: 250px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      .box {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Module 5 Solution</h1>
    <p>Responsive Boxes Example</p>
  </header>

  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is the first box with some sample text.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>This is the second box with some more sample content.</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>This is the third box, also responsive.</p>
    </div>
  </div>
</body>
</html>
